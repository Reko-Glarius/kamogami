<!DOCTYPE html>
 <html lang="en">

  <head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>MIS RESERVAS</title>
  <link href="all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="sb-admin-2.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="datatables.min.css"/>
  <link rel="stylesheet"  type="text/css" href="dataTables.bootstrap4.min.css">
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>              
    
 </head>
 <body>
   <div class="container">
   	<br><br><br>
    <h1 style="position: relative; left: 450px">Mis Reservas</h1>
    <br>
     <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="table-responsive">        
                  <table id="tablaPersonas" class="table table-striped table-bordered table-condensed" style="width:100%; overflow-x:auto">
                    <thead class="text-center">
                      <tr>
                        <th>N</th>
                        <th>Horario de Atención</th>
                        <th>Tipo de Servicio</th>
                        <th>Ajustes</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="">
                        <td th:text="${schedule.id}"></td>
                        <td th:text="${user.horario}"></td>
                        <td th:text="${user.typeservice}"></td>
                        <td class="border px-4 py-2 text-center">
                          <button type="button"class="btn btn-success" data-toggle="modal" data-target="#userModal" style="background-color: #0096d2; border-radius: 15px" >Editar</button>
                          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#deleteModal" style="background-color: #FF0000; border-radius: 15px" >Eliminar</button>
                        </td>
                      </tr>                               
                    </tbody>        
                  </table>                    
              </div>
          </div>
        </div>  
    </div>    
      
    <div class="modal fade" id="userModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span>
              <h4 style="text-align: center">Modificar Cita</h4>
            </button>
          </div>
         <form id="formPersonas">    
            <div class="modal-body">
                <div class="form-group">
                  <label class="col-form-label">Fecha de Reservación:</label>
                  <input type="date" id="date" name="trip-start" value="Fecha" min="Fecha" max="Fecha">
                </div>
                <div class="form-group">
                  <label class="col-form-label">Tipo de Servicio:</label>
                  <span class="caret select"></span>
                  <select class="form-control">
                    <option value="1"  selected="selected">
                      Extensión de Pestañas
                    </option>
                    <option value="2"  selected="selected" >
                      Lifting de Pestañas
                    </option>
                    <option value="3"  selected="selected" >
                      Lifting de Cejas
                    </option>
                    <option value="4"  selected="selected" >
                      Limpieza facial
                    </option>
                  </select>
                </div>                
                <div class="form-group">
                   <label class="col-form-label">Horario de Atención:</label>
                   <span class="caret select"></span>
	               <select class="form-control">
	                  <option value="1"  selected="selected" >
	                    9:00
	                  </option>
	                  <option value="2"  selected="selected" >
	                    9:30
	                  </option>
	                  <option value="3"  selected="selected" >
	                    10:00
	                  </option>
	                  <option value="4"  selected="selected" >
	                    10:30
	                  </option>
	                  <option value="5"  selected="selected" >
	                    11:00
	                  </option>
	                  <option value="6"  selected="selected" >
	                    11:30
	                  </option>
	                  <option value="7"  selected="selected" >
	                    12:00
	                  </option>
	                  <option value="8"  selected="selected" >
	                    12:30
	                  </option>
	                  <option value="9"  selected="selected">
	                    13:00
	                  </option>
	                  <option value="10"  selected="selected">
	                    13:30
	                  </option>
	                  <option value="11"  selected="selected" >
	                    15:00
	                  </option>
	                  <option value="12"  selected="selected" >
	                    15:30
	                  </option>
	                  <option value="13"  selected="selected" >
	                    16:00
	                  </option>
	                  <option value="14"  selected="selected">
	                    16:30
	                  </option>
	                  <option value="15"  selected="selected" >
	                    17:00
	                  </option>
	                  <option value="16"  selected="selected" >
	                    17:30
	                  </option>
	                  <option value="17"  selected="selected" >
	                    18:00
	                  </option>
	                  <option value="18"  selected="selected">
	                    18:30
	                  </option>
	               </select>
                </div>            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
            </div>
         </form>      
        </div>
      </div>
    </div>
    <div class="modal fade" id="deleteModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span>
              <h4 style="text-align: center">Eliminar Cita</h4>
            </button>
          </div>
          <div class="modal-body">
            <p>¿Esta seguro de eliminar esta reserva?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
            <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </nav>
  <script src="jquery-3.3.1.min.js"></script>    
  <script src="bootstrap.min.js"></script>    
  <script src="popper.min.js"></script>     
  <script src="sweetalert2.all.min.js"></script>    
  <script src="codigo.js"></script>  
 </body>
</html>
