<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>

    <title>PEDIR CITA</title>
    <link rel="stylesheet" href="reserva_horarios.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	  function mostrar(){
		document.getElementById('calendar_date_ini').style.display = 'block';
	  }
	</script>
  </head>

  <body>
    </script>
      <br><br>
      <div class="wrapper">
        <h2 class="subttl">SOLICITAR HORARIO DE CITA</h2>
        <div class="calendar-booking">
          <h4>Solicita una cita para acudir en los horarios disponibles.</h4>
          <div class="calendar-booking-centre-row">
            <div class="col-sm-6 col-xs-12 calendar-booking-centre__name">
              <p type="text"> Tipo de servicio: </p>
                <span class="caret select"></span>
                <select class="form-control" style="width: 180px; right: 680px">
                  <option value="1"  selected="selected">
                    Extensión de Pestañas
                  </option>
                  <option value="2"  selected="selected" >
                    Lifting de Pestañas
                  </option>
                  <option value="3"  selected="selected" >
                    Lifting de Cejas
                  </option>
                  <option value="4"  selected="selected" >
                    Limpieza facial
                  </option>
                </select>
              </div>
            </div>
            <br><br>
            <form class="form">
              <label for="start">Fecha de Reserva</label><input type="date" id="start" name="trip-start" value="Fecha" min="1900-01-01" max="Fecha">
            </form>
            <div id="appointment_table" class="calendar-booking-schedule--closed">
            	<button class="btn btn-primary" href="#" id="show" onclick="mostrar();" style="width: 125px; position: relative; left: 180px; background: #9932cc; color: white; border-radius: 15px">Horarios del día</button>
            	<br><br>
               <div id="calendar_date_ini" style="display: none;">
                 <table class="calendar-booking-schedule__week" id="appointments_table">
                   <tbody>
                   	  <tr>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 09:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 09:30 </button>
                        </td>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 10:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 10:30 </button>
                        </td>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 11:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 11:30 </button>
                        </td>
                      </tr>
                      <tr>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 12:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 12:30 </button>
                        </td>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 13:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 13:30 </button>
                        </td>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 15:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 15:30 </button>
                        </td>
                      </tr>
                      <tr>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 16:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 16:30 </button>
                        </td>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 17:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 17:30 </button>
                        </td>
                        <td class="calendar-booking-schedule__week--hours ">
                          <button> 18:00 </button>
                        </td>
						<td class="calendar-booking-schedule__week--hours ">
                          <button> 18:30 </button>
                        </td>
                      </tr>
                    </tbody>
                 </table>
                 <br>
                 <button class="btn btn-primary" href="#" style="width: 125px; position: relative; left: 180px; background: #ffa500; color: black; border-radius: 15px">Reservar Horario</button>
                </div>
            </div>     
        </div>
      </div>
