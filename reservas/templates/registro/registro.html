<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro</title>
        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'imagenes/logo.jpeg'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    </head>
    <body style="background-color: rgb(165, 141, 141);">

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../contacto">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link  active" href="../login">Iniciar Sesion</a></li>
                        <li class="nav-item"><a class="nav-link" href="../agendar-hora">Agendar Hora</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="row justify-content-center mt-3">
            <img src="{%static 'imagenes/logo_1.png'%}" style="width: 350px;">
        </div>
        <link for="ex" rel="stylesheet" type="text/css" href="{%static 'css/formulario.css'%}">
        <div>
            <form class="form" id="ex">
                <h2>Crear Cuenta</h2>
                <label for="Nombre">Nombre</label><input type="text" placeholder="Ej: Juan">
                <label for="Apellido">Apellido</label><input type="text" placeholder="Ej: Pérez">
                <label for="Teléfono">Teléfono</label><input type="text" placeholder="Ej: 12345678">
                <label for="email">Correo Electrónico</label><input type="email" placeholder="Ej: juanperezm@gmail.com">
                <label for="start">Fecha de Nacimiento</label><input type="date" id="start" name="trip-start" value="Fecha" min="1900-01-01" max="Fecha">
                <label for="Contraseña">Contraseña</label><input type="password" placeholder="">
                <label for="Contraseña">Confirmar Contraseña</label><input type="password" placeholder="">
                <div class="mt-3">
                    <button>Registrar cuenta</button>
                </div>
                
            </form>
        </div>
        


        <!-- Footer-->
        <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
        <footer class="py-5 bg-dark" style="position:fixed; bottom:0; width:100%;">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
        
    </body>
</html>
