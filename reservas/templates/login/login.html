<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'imagenes/logo.jpeg'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: rgb(165, 141, 141);">

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../contacto">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../login">Iniciar Sesion</a></li>
                        <li class="nav-item"><a class="nav-link" href="../agendar-hora">Agendar Hora</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
            <link rel="stylesheet" type="text/css" href="{%static 'css/login.css'%}">
            <div class="row mt-2 justify-content-center" >
                <img src="{%static 'imagenes/logo_1.png'%}" style="width: 350px;">
            </div>
            <div class="row mt-3">
                <div class="con">
                    <header class="head-form">
                      <h2>Iniciar Sesion</h2>
                    </header>
                    <br>
                    <div class="field-set">
                      <input class="form-input" id="txt-input" type="text" placeholder="Correo electrónico" required>
                      <br>
                      <input class="form-input" type="password" placeholder="Contraseña" id="pwd"  name="password" required>
                      <span class="input-group-text">
                        <input ID="ShowPassword" type="checkbox"/>
                      </span>
                      <br>
                      <button class="log-in"> Iniciar Sección </button>
                    </div>
                    <div class="other">
                      <button class="btn submits frgt-pass" onclick="location.href='../recuperar'" type="button">¿Olvidaste tu contraseña?</button>
                      <button class="btn submits sign-up" onclick="location.href='../registro'" type="button">Registrar cuenta 
                      <i class="fa fa-user-plus" aria-hidden="true"></i>
                      </button>
                    </div>   
                  </div>
            </div>
        </body>

        <!-- Footer-->
        <footer class="py-5 bg-dark mt-3">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
    </body>
</html>
