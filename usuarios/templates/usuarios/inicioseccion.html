<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
  	<title>INICIAR SESIÓN</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
  	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/iniciarseccion.css' %}">
  </head>
  <body>
    <div class="overlay">
      <img src="{% static 'usuarios/logo_1.png' %}" width="400px" height="250px">
        <div class="con">
          <header class="head-form">
            <h2>INICIAR SECCIÓN</h2>
          </header>
          <br>
          <form method="POST">
            {% csrf_token %}
            <div class="field-set">
              <input type="email" name="username" class="form-input" id="txt-input" type="text" placeholder="Correo electrónico" required>
              <br>
              <input type="password" name="password" class="form-input" type="password" placeholder="Contraseña" id="pwd" required>
              <span class="input-group-text">
                <input ID="ShowPassword" type="checkbox"/>
              </span>
              <br>
              <input class="form-input" type="submit" value="Iniciar Sesión">
            </div>
          </form>
          <div class="other">
            <button class="btn submits frgt-pass" onclick="location.href='/reset_password'" type="button">¿Olvidaste tu contraseña?</button>
            <button class="btn submits sign-up" onclick="location.href='/registro'" type="button">Registrar cuenta 
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
          </div>   
        </div>
    </div>
  </body>
</html>
